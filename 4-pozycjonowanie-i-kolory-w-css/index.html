<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- Swoją pracę opublikuj na https://repl.it/ i wyślij nam link do podglądu.

Podpowiedź przed wysłaniem zadania do sprawdzenia:
- do uzyskania efektu koła użyj właściwości border i border-radius
- staraj się, aby powtarzające się właściwości CSS zostały pogrupowane w klasach -->

<body>
    <div class="outer">

		<div class="box yellow first" id="top">
			<div class="box round red"></div>
		</div>

		<div class="box blue second" id="top">
			<div class="box round orange"></div>
		</div>

		<div class="box green third" id="top">
			<div class="box round yellow"></div>
		</div>

		<div class="box black first" id="middle">
			<div class="box round blue"></div>
		</div>

		<div class="box purple second" id="middle">
			<div class="box round black"></div>
		</div>

		<div class="box gray third" id="middle">
			<div class="box round pink"></div>
		</div>

		<div class="box red first" id="bottom">
			<div class="box round gray"></div>
		</div>

		<div class="box orange second" id="bottom">
			<div class="box round purple"></div>
		</div>

		<div class="box pink third" id="bottom">
			<div class="box round green"></div>
		</div>

	</div>
   
</body>
</html>
